id: org.gnome.moserial
runtime: org.gnome.Platform
runtime-version: master
sdk: org.gnome.Sdk
command: moserial
tags:
  - nightly
finish-args:
  # Need access to serial devices connected to the host.
  - --device=all
  - --filesystem=home
  - --socket=x11
  - --socket=wayland
cleanup:
  - /share/man
  - /share/aclocal
  - /share/intltool
modules:
  - shared-modules/intltool/intltool-0.51.json
  - name: moserial
    buildsystem: autotools
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/moserial.git
      - type: shell
        commands:
          - sed -i 's/. gnome-autogen.sh/sh gnome-autogen.sh/' autogen.sh
      - type: file
        url: https://gitlab.gnome.org/GNOME/gnome-common/-/raw/3f52961bcc8828e33535466d60ca3edcdf5175c6/macros2/gnome-autogen.sh
        sha256: c3406a48b0defd63d35f7f61850409ea75bee6d245526bcee901e35a69f5c22f
        dest-filename: gnome-autogen.sh
    post-install:
      - mv /app/share/applications/moserial.desktop /app/share/applications/org.gnome.moserial.desktop
      - sed -i 's/Icon=/Icon=org.gnome./' /app/share/applications/org.gnome.moserial.desktop
      - mv /app/share/icons/hicolor/48x48/apps/moserial.png /app/share/icons/hicolor/48x48/apps/org.gnome.moserial.png
      - mv /app/share/metainfo/moserial.appdata.xml /app/share/metainfo/org.gnome.moserial.appdata.xml
      - sed -i 's/moserial.desktop/org.gnome.moserial.desktop/' /app/share/metainfo/org.gnome.moserial.appdata.xml
